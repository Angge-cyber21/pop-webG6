<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Receipt - PreOrder Pal</title>
    <style>
        /* General resets and styles */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            color: #333;
        }

        /* Top navigation bar */
        .navbar {
            display: flex;
            justify-content: flex-start;
            align-items: center;
            background-color: #004080;
            color: white;
            padding: 10px 20px;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        /* Left section: logo and site name */
        .navbar .left {
            display: flex;
            align-items: center;
        }

        .navbar .left img.logo {
            height: 40px;
            width: 40px;
            margin-right: 10px;
        }

        .navbar .left .site-name {
            font-size: 1.5rem;
            font-weight: bold;
        }

        /* Receipt container */
        .receipt-container {
            max-width: 700px;
            margin: 40px auto;
            background-color: white;
            padding: 20px 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        h1 {
            text-align: center;
            color: #004080;
            margin-bottom: 30px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 12px 15px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
            color: #004080;
        }

        #total {
            font-weight: bold;
            text-align: right;
            font-size: 1.2rem;
            color: #004080;
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 15px 10px;
            background-color: #004080;
            color: white;
            margin-top: 60px;
            font-size: 0.9rem;
        }
    </style>
</head>

<body>
    <nav class="navbar">
        <div class="left">
            <img src="https://cdn-icons-png.flaticon.com/512/3075/3075977.png" alt="Logo" class="logo" />
            <div class="site-name">PreOrder Pal</div>
        </div>
    </nav>

    <div class="receipt-container">
        <h1>Receipt</h1>
        <table id="itemsTable">
            <thead>
                <tr>
                    <th>Item</th>
                    <th>Price (₱)</th>
                </tr>
            </thead>
            <tbody>
                <!-- Items will be dynamically inserted here -->
            </tbody>
        </table>
        <div id="total">Total: ₱0.00</div>
        <div id="receipt"></div>
    </div>

    <footer>
        <p>&copy; 2025 PreOrder Pal. All rights reserved.</p>
    </footer>

    <script>
        // Sample chosen items - in real use, this data could come from another page or API
        const chosenItems = [
            { name: "Adobo", price: 150.00 },
            { name: "Sinigang", price: 180.00 },
            { name: "Halo-Halo", price: 90.00 },
            { name: "Coke", price: 50.00 }
        ];

        function formatPrice(price) {
            return price.toFixed(2);
        }

        function generateReceipt(items) {
            const tbody = document.querySelector("#itemsTable tbody");
            tbody.innerHTML = "";
            let total = 0;

            items.forEach(item => {
                const tr = document.createElement("tr");
                const tdName = document.createElement("td");
                tdName.textContent = item.name;
                const tdPrice = document.createElement("td");
                tdPrice.textContent = "₱" + formatPrice(item.price);
                tr.appendChild(tdName);
                tr.appendChild(tdPrice);
                tbody.appendChild(tr);
                total += item.price;
            });

            document.getElementById("total").textContent = "Total: ₱" + formatPrice(total);

            // Generate receipt text
            let receiptText = "<h2>Receipt Details</h2><ul>";
            items.forEach(item => {
                receiptText += `<li>${item.name}: ₱${formatPrice(item.price)}</li>`;
            });
            receiptText += `</ul><p><strong>Total: ₱${formatPrice(total)}</strong></p>`;

            document.getElementById("receipt").innerHTML = receiptText;
        }

        // Initialize receipt on page load
        window.onload = () => {
            generateReceipt(chosenItems);
        };
    </script>
</body>

</html>
