<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PreOrder Pal</title>
    <style>
        /* General resets and styles */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            color: #333;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Top navigation bar */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #004080;
            color: white;
            padding: 10px 20px;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        /* Left section: logo and site name */
        .navbar .left {
            display: flex;
            align-items: center;
        }

        .navbar .left img.logo {
            height: 40px;
            width: 40px;
            margin-right: 10px;
        }

        .navbar .left .site-name {
            font-size: 1.5rem;
            font-weight: bold;
        }

        /* Center section: date, time, people, search */
        .navbar .center {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .navbar .center input,
        .navbar .center select {
            padding: 5px 8px;
            border-radius: 4px;
            border: none;
            font-size: 1rem;
        }

        /* Search bar */
        .navbar .center .search-bar {
            padding: 5px 10px;
            border-radius: 4px;
            border: none;
            font-size: 1rem;
            width: 200px;
        }

        /* Right section: sign-in */
        .navbar .right a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            border: 2px solid white;
            padding: 6px 12px;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }

        .navbar .right a:hover {
            background-color: white;
            color: #004080;
        }

        /* Bottom section with 3 images */
        .bottom-section {
            display: flex;
            justify-content: center;
            gap: 60px;
            padding: 40px 20px;
            background-color: white;
            margin-top: 40px;
        }

        .bottom-section .option {
            text-align: center;
            cursor: pointer;
        }

        .bottom-section .option img {
            width: 120px;
            height: 120px;
            border-radius: 15px;
            object-fit: cover;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .bottom-section .option img:hover {
            transform: scale(1.05);
        }

        .bottom-section .option p {
            margin-top: 10px;
            font-weight: bold;
            font-size: 1.1rem;
            color: #004080;
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 15px 10px;
            background-color: #004080;
            color: white;
            margin-top: 60px;
            font-size: 0.9rem;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .navbar .center {
                display: none;
            }

            .bottom-section {
                flex-direction: column;
                gap: 30px;
            }
        }
    </style>
</head>

<body>
    <nav class="navbar">
        <div class="left">
            <img src="https://cdn-icons-png.flaticon.com/512/3075/3075977.png" alt="Logo" class="logo" />
            <div class="site-name">PreOrder Pal</div>
        </div>
        <div class="center">
        </div>
        <div class="right">
            <a href="login.html">Sign In</a>
        </div>
    </nav>

    <main style="flex-grow: 1;">
        <section class="bottom-section">
            <div class="option" onclick="window.location.href='table-reservation.html'">
                <img src="https://restaurant.eatapp.co/hs-fs/hubfs/WordPress-Table-Reservation-plugin-1000x562-1.webp?width=660&height=370&name=WordPress-Table-Reservation-plugin-1000x562-1.webp" alt="Table Reservation" />
                <p>Table Reservation</p>
            </div>
            <div class="option" onclick="window.location.href='foods%20and%20drinks.html'">
                <img src="https://thumbs.dreamstime.com/b/pre-order-food-line-icon-order-meal-sign-vector-pre-order-food-line-icon-order-meal-sign-restaurant-plate-fork-knife-symbol-179002895.jpg" alt="Pre-order Meal" />
                <p>Pre-order Meal</p>
            </div>
            <div class="option" onclick="window.location.href='payment.html'">
                <img src="https://swissuplabs.com/wordpress/wp-content/uploads/2016/04/free-icons-dribbble-pack1.png" alt="Payment Options" />
                <p>Payment Options</p>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 PreOrder Pal. All rights reserved.</p>
    </footer>
</body>

</html>
