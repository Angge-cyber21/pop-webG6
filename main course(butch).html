<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Family Platters - PreOrder Pal</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            color: #333;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #004080;
            color: white;
            padding: 10px 20px;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .navbar .left {
            display: flex;
            align-items: center;
        }

        .navbar .left img.logo {
            height: 40px;
            width: 40px;
            margin-right: 10px;
        }

        .navbar .left .site-name {
            font-size: 1.5rem;
            font-weight: bold;
        }

        .platter-section {
            max-width: 900px;
            margin: 40px auto;
            padding: 0 20px;
            text-align: center;
        }

        .platter-buttons {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .platter-button {
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            text-align: center;
            width: 180px;
            background-color: white;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            padding: 10px;
        }

        .platter-button.selected {
            box-shadow: 0 0 15px 3px #004080;
            transform: scale(1.05);
        }

        .platter-button img {
            width: 160px;
            height: 160px;
            border-radius: 15px;
            object-fit: cover;
            margin-bottom: 10px;
        }

        .platter-button div {
            font-weight: bold;
            font-size: 1.1rem;
            color: #004080;
        }

        .platter-preview {
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            max-width: 700px;
            margin: 0 auto 40px auto;
            text-align: left;
            color: #004080;
        }

        .platter-preview h2 {
            margin-top: 0;
        }

        .platter-preview ul {
            margin: 10px 0 0 20px;
        }

        .continue-button {
            background-color: #004080;
            color: white;
            border: none;
            padding: 12px 30px;
            font-size: 1.1rem;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            display: block;
            margin: 0 auto 40px auto;
            width: 200px;
        }

        .continue-button:disabled {
            background-color: #7a9cc6;
            cursor: not-allowed;
        }

        .continue-button:hover:not(:disabled) {
            background-color: #003366;
        }
    </style>
</head>

<body>
    <nav class="navbar">
        <div class="left">
            <img src="https://cdn-icons-png.flaticon.com/512/3075/3075977.png" alt="Logo" class="logo" />
            <div class="site-name">PreOrder Pal</div>
        </div>
    </nav>

    <section class="platter-section">
        <h1>Family Platters</h1>
        <div class="platter-buttons" id="platterButtons">
            <div class="platter-button" data-platter="small">
                <img src="https://cdn-icons-png.flaticon.com/512/1046/1046784.png" alt="Family Platter Small" />
                <div>Family Platter Small<br>₱1,999</div>
            </div>
            <div class="platter-button" data-platter="medium">
                <img src="https://cdn-icons-png.flaticon.com/512/1046/1046785.png" alt="Family Platter Medium" />
                <div>Family Platter Medium<br>₱3,499</div>
            </div>
            <div class="platter-button" data-platter="large">
                <img src="https://cdn-icons-png.flaticon.com/512/1046/1046786.png" alt="Family Platter Large" />
                <div>Family Platter Large<br>₱4,499</div>
            </div>
        </div>

        <div class="platter-preview" id="platterPreview">
            <h2>Select a platter to see the contents</h2>
        </div>

        <button class="continue-button" id="continueButton" disabled>Continue</button>
        <button class="continue-button" onclick="history.back()">Go Back</button>
    </section>

    <script>
        const platterButtons = document.querySelectorAll('.platter-button');
        const platterPreview = document.getElementById('platterPreview');
        const continueButton = document.getElementById('continueButton');

        const platterContents = {
            small: {
                title: "Family Platter Small - ₱1,999 (Good for 6-8 persons)",
                price: 1999,
                items: [
                    "1 pc. Daing na bangus",
                    "1 ord. Chopsuey",
                    "1 ord. Crispy pata",
                    "1 pc. Inihaw na Liempo",
                    "1/2 ord. Butch Buttered Chicken",
                    "6 pcs. Lumpiang shanghai",
                    "6 pcs. Danggit",
                    "4 pcs. Okra",
                    "1 pc. Dessert (Leche Ube)",
                    "7 ord. Rice",
                    "1 ord. Mangga and Kamatis",
                    "2 pcs. Boiled Egg",
                    "10 pcs. Kropek",
                    "1 Bot Drinks (Pepsi 1.5)",
                    "6 pcs. Busa",
                    "1 pck. Cornick"
                ]
            },
            medium: {
                title: "Family Platter Medium - ₱3,499 (Good for 10-12 persons)",
                price: 3499,
                items: [
                    "1 ord. Crispy pata",
                    "1 whole Butch Buttered Chicken",
                    "2 pcs. Inihaw na Liempo",
                    "1 pc. Daing na bangus",
                    "12 pcs. Lumpiang Shanghai",
                    "6 pcs. Okra",
                    "1 ord. Mangga at Kamatis",
                    "4 pcs. Boiled egg",
                    "20 pcs. Kropek",
                    "10 ord. Rice",
                    "2 pcs. dessert (Leche Ube)",
                    "12 pcs. Danggit",
                    "3 bot. Drinks (Pepsi 1.5)",
                    "1 ord. Baked Tahong",
                    "3 Steamed Tilapia",
                    "10 pcs. Busa",
                    "2 pck. Cornick"
                ]
            },
            large: {
                title: "Family Platter Large - ₱4,499 (Good for 18-20 persons)",
                price: 4499,
                items: [
                    "1 ord. Crispy pata",
                    "1 whole Butch Buttered Chicken",
                    "32 pcs. Lumpiang shanghai",
                    "1 ord. Bangus Ala pobre",
                    "3 pcs. Inihaw na Liempo",
                    "3 pcs. Salted egg",
                    "4 pcs. Boiled egg",
                    "1 ord. Mangga at Kamatis",
                    "10 pcs. Okra",
                    "30 pcs. Kropek",
                    "1 ord. Baked Tahong",
                    "2 ord. Burong Mangga",
                    "12 pcs. Danggit",
                    "4 pcs. Steamed Tilapia",
                    "3 pcs. Dessert (Leche Ube)",
                    "18 ord. Rice",
                    "3 bot. Drinks (Pepsi 1.5)",
                    "1 ord. Chopsuey",
                    "12 pcs. Busa",
                    "3 pck. Cornick"
                ]
            }
        };

        let selectedPlatter = null;

        platterButtons.forEach(button => {
            button.addEventListener('click', () => {
                // Deselect all buttons
                platterButtons.forEach(btn => btn.classList.remove('selected'));
                // Select clicked button
                button.classList.add('selected');
                selectedPlatter = button.getAttribute('data-platter');

                // Update preview
                const platter = platterContents[selectedPlatter];
                platterPreview.innerHTML = `<h2>${platter.title}</h2><ul>${platter.items.map(item => `<li>${item}</li>`).join('')}</ul>`;

                // Enable continue button
                continueButton.disabled = false;
            });
        });

        continueButton.addEventListener('click', () => {
            if (selectedPlatter) {
                const platter = platterContents[selectedPlatter];
                alert(`You selected ${platter.title}`);
                // Add code here to proceed to the next step
            }
        });
    </script>
</body>

</html>
