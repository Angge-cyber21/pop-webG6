<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Foods & Drinks - PreOrder Pal</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            color: #333;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #004080;
            color: white;
            padding: 15px 20px;
            font-size: 1.8rem;
            font-weight: bold;
        }

        main {
            flex-grow: 1;
            padding: 20px;
            max-width: 900px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 40px;
            flex-wrap: wrap;
            margin-bottom: 30px;
            width: 100%;
        }

        .picture-button {
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            text-align: center;
            width: 140px;
            background-color: white;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            padding: 10px;
            text-decoration: none;
            color: #004080;
            font-weight: bold;
            font-size: 1.1rem;
        }

        .picture-button:hover {
            box-shadow: 0 0 15px 3px #004080;
            transform: scale(1.05);
        }

        .picture-button img {
            width: 120px;
            height: 120px;
            border-radius: 15px;
            object-fit: cover;
            margin-bottom: 10px;
        }

        .continue-button {
            background-color: #004080;
            color: white;
            border: none;
            padding: 12px 30px;
            font-size: 1.1rem;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            max-width: 200px;
            width: 100%;
            margin-top: auto;
        }

        .continue-button:hover {
            background-color: #003366;
        }

        .selected {
            box-shadow: 0 0 15px 3px #004080;
            transform: scale(1.05);
        }
    </style>
</head>

<body>
    <header>
        <div class="title">Foods & Drinks</div>
    </header>

    <main>
        <div class="button-container">
            <a href="main course(wanam sa bukid).html" class="picture-button" id="btnWanam">
                <img src="main course(wanam sa bukid).html" alt="Wanam sa Bukid" />
                Wanam sa Bukid
            </a>
            <a href="main course(butch).html" class="picture-button" id="btnButch">
                <img src="main course(butch).html" alt="Butch" />
                Butch
            </a>
        </div>
        <button class="continue-button" id="continueBtn" disabled>Continue</button>
        <button class="continue-button" id="goBackBtn">Go Back</button>
    </main>

    <script>
        const btnWanam = document.getElementById('btnWanam');
        const btnButch = document.getElementById('btnButch');
        const continueBtn = document.getElementById('continueBtn');
        const goBackBtn = document.getElementById('goBackBtn');

        let selected = null;

        function selectButton(button) {
            if (selected) {
                selected.classList.remove('selected');
            }
            selected = button;
            selected.classList.add('selected');
            continueBtn.disabled = false;
        }

        btnWanam.addEventListener('click', function(event) {
            event.preventDefault();
            selectButton(btnWanam);
        });

        btnButch.addEventListener('click', function(event) {
            event.preventDefault();
            selectButton(btnButch);
        });

        continueBtn.addEventListener('click', function() {
            if (selected) {
                window.location.href = selected.href;
            }
        });

        goBackBtn.addEventListener('click', function() {
            window.history.back();
        });
    </script>
</body>

</html>
