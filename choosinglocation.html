<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Choose Location - PreOrder Pal</title>
    <link rel="stylesheet" href="style.css">
    <style>
        #map {
            height: 500px;
            width: 100%;
            border-radius: 15px;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div class="location-container">
        <h1>Select a Restaurant Location</h1>
        <div id="map"></div>
        <p id="location-output"></p>
    </div>

    <script>
        let map, infoWindow;

        function initMap() {
            const batangasCity = {
                lat: 13.7565,
                lng: 121.0583
            };
            const locations = [{
                name: "Tapa King",
                lat: 13.7577,
                lng: 121.0589
            }, {
                name: "Jollibee Batangas City",
                lat: 13.7569,
                lng: 121.0603
            }, {
                name: "Cafe de Lipa",
                lat: 13.7573,
                lng: 121.0575
            }, ];

            map = new google.maps.Map(document.getElementById("map"), {
                center: batangasCity,
                zoom: 15,
            });

            // Marker for restaurants
            locations.forEach(loc => {
                const marker = new google.maps.Marker({
                    position: {
                        lat: loc.lat,
                        lng: loc.lng
                    },
                    map,
                    title: loc.name,
                });

                marker.addListener("click", () => {
                    document.getElementById("location-output").innerText = `Selected: ${loc.name}`;
                });
            });

            // User location marker
            infoWindow = new google.maps.InfoWindow();
            const locationButton = document.createElement("button");
            locationButton.textContent = "📍 Find My Location";
            locationButton.classList.add("custom-map-control-button");
            map.controls[google.maps.ControlPosition.TOP_CENTER].push(locationButton);

            locationButton.addEventListener("click", () => {
                if (navigator.geolocation) {
                    navigator.geolocation.getCurrentPosition(
                        (position) => {
                            const pos = {
                                lat: position.coords.latitude,
                                lng: position.coords.longitude,
                            };
                            infoWindow.setPosition(pos);
                            infoWindow.setContent("You are here.");
                            infoWindow.open(map);
                            map.setCenter(pos);
                        },
                        () => handleLocationError(true, infoWindow, map.getCenter())
                    );
                } else {
                    handleLocationError(false, infoWindow, map.getCenter());
                }
            });
        }

        function handleLocationError(browserHasGeolocation, infoWindow, pos) {
            infoWindow.setPosition(pos);
            infoWindow.setContent(
                browserHasGeolocation ?
                "Error: Geolocation failed." :
                "Error: Your browser doesn't support geolocation."
            );
            infoWindow.open(map);
        }
    </script>

    <script async src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap">
    </script>
</body>

</html>
