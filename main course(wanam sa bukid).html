<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Main Course Menu - PreOrder Pal</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            color: #333;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #004080;
            color: white;
            padding: 10px 20px;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .navbar .left {
            display: flex;
            align-items: center;
        }

        .navbar .left img.logo {
            height: 40px;
            width: 40px;
            margin-right: 10px;
        }

        .navbar .left .site-name {
            font-size: 1.5rem;
            font-weight: bold;
        }

        .maincourse-section {
            max-width: 900px;
            margin: 40px auto;
            padding: 0 20px;
        }

        .maincourse-container {
            display: flex;
            justify-content: center;
            gap: 40px;
            flex-wrap: wrap;
            margin-bottom: 30px;
        }

        .maincourse-button {
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            text-align: center;
            width: 140px;
            background-color: white;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            padding: 10px;
        }

        .maincourse-button.selected {
            box-shadow: 0 0 15px 3px #004080;
            transform: scale(1.05);
        }

        .maincourse-button img {
            width: 120px;
            height: 120px;
            border-radius: 15px;
            object-fit: cover;
            margin-bottom: 10px;
        }

        .maincourse-button div {
            font-weight: bold;
            font-size: 1.1rem;
            color: #004080;
        }

        label {
            font-weight: bold;
            font-size: 1.1rem;
            color: #004080;
            display: block;
            margin-bottom: 8px;
        }

        select.size-select {
            width: 220px;
            padding: 8px;
            font-size: 1rem;
            border-radius: 5px;
            border: 1px solid #ccc;
            margin-bottom: 20px;
        }

        .price-display {
            font-weight: bold;
            font-size: 1.2rem;
            margin-bottom: 30px;
            color: #004080;
        }

        .continue-button {
            background-color: #004080;
            color: white;
            border: none;
            padding: 12px 30px;
            font-size: 1.1rem;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            display: block;
            margin: 0 auto 40px auto;
        }

        .continue-button:disabled {
            background-color: #7a9cc6;
            cursor: not-allowed;
        }

        .continue-button:hover:not(:disabled) {
            background-color: #003366;
        }

        @media (max-width: 768px) {
            .maincourse-container {
                gap: 20px;
            }
        }
    </style>
</head>

<body>
    <nav class="navbar">
        <div class="left">
            <img src="https://cdn-icons-png.flaticon.com/512/3075/3075977.png" alt="Logo" class="logo" />
            <div class="site-name">PreOrder Pal</div>
        </div>
    </nav>

    <section class="maincourse-section">
        <h1 style="text-align:center; color:#004080; margin-bottom: 30px;">Choose Your Main Course</h1>
        <div class="maincourse-container" id="maincourseContainer">
            <div class="maincourse-button" data-item="Wanam Fried Rice">
                <img src="https://cdn-icons-png.flaticon.com/512/1046/1046784.png" alt="Wanam Fried Rice" />
                <div>Wanam Fried Rice</div>
            </div>
            <div class="maincourse-button" data-item="Miki Bihon">
                <img src="https://cdn-icons-png.flaticon.com/512/1046/1046786.png" alt="Miki Bihon" />
                <div>Miki Bihon</div>
            </div>
            <div class="maincourse-button" data-item="Bihon sollo">
                <img src="https://cdn-icons-png.flaticon.com/512/1046/1046785.png" alt="Bihon sollo" />
                <div>Bihon</div>
            </div>
            <div class="maincourse-button" data-item="Wanam Fried Chicken">
                <img src="https://cdn-icons-png.flaticon.com/512/1046/1046787.png" alt="Wanam Fried Chicken" />
                <div>Wanam Fried Chicken</div>
            </div>
            <div class="maincourse-button" data-item="Lumpiang shanghai">
                <img src="https://cdn-icons-png.flaticon.com/512/1046/1046788.png" alt="Lumpiang shanghai" />
                <div>Lumpiang shanghai</div>
            </div>
            <div class="maincourse-button" data-item="Pork Sisig">
                <img src="https://cdn-icons-png.flaticon.com/512/1046/1046789.png" alt="Pork Sisig" />
                <div>Pork Sisig</div>
            </div>
            <div class="maincourse-button" data-item="Pork BBQ">
                <img src="https://cdn-icons-png.flaticon.com/512/1046/1046790.png" alt="Pork BBQ" />
                <div>Pork BBQ</div>
            </div>
            <div class="maincourse-button" data-item="Crispy pata">
                <img src="https://cdn-icons-png.flaticon.com/512/1046/1046791.png" alt="Crispy pata" />
                <div>Crispy pata</div>
            </div>
            <div class="maincourse-button" data-item="Fish Fillet in Sweet and Sour Sauce">
                <img src="https://cdn-icons-png.flaticon.com/512/1046/1046792.png" alt="Fish Fillet in Sweet and Sour Sauce" />
                <div>Fish Fillet in Sweet and Sour Sauce</div>
            </div>
        </div>

        <label for="sizeSelect">Select Size/Quantity:</label>
        <select id="sizeSelect" class="size-select" disabled>
            <option value="" disabled selected>Select size/quantity</option>
        </select>

        <div class="price-display" id="priceDisplay">Price: ₱0</div>

        <button class="continue-button" id="continueButton" disabled>Continue</button>
        <button class="continue-button" id="goBackButton">Go Back</button>
    </section>

    <script>
        const maincourseButtons = document.querySelectorAll('.maincourse-button');
        const sizeSelect = document.getElementById('sizeSelect');
        const priceDisplay = document.getElementById('priceDisplay');
        const continueButton = document.getElementById('continueButton');
        const goBackButton = document.getElementById('goBackButton');

        const prices = {
            "Wanam Fried Rice": [
                { size: "Medium", price: 180 },
                { size: "Large", price: 240 }
            ],
            "Miki Bihon": [
                { size: "Regular", price: 80 },
                { size: "Double", price: 130 },
                { size: "Family", price: 220 }
            ],
            "Bihon sollo": [
                { size: "Regular", price: 80 },
                { size: "Double", price: 130 },
                { size: "Family", price: 220 }
            ],
            "Wanam Fried Chicken": [
                { size: "Half", price: 190 },
                { size: "Whole", price: 380 }
            ],
            "Lumpiang shanghai": [
                { size: "Regular", price: 200 }
            ],
            "Pork Sisig": [
                { size: "Regular", price: 220 }
            ],
            "Pork BBQ": [
                { size: "Regular", price: 220 }
            ],
            "Crispy pata": [
                { size: "Regular", price: 400 }
            ],
            "Fish Fillet in Sweet and Sour Sauce": [
                { size: "Regular", price: 220 }
            ]
        };

        let selectedItem = null;
        let selectedSize = null;

        maincourseButtons.forEach(button => {
            button.addEventListener('click', () => {
                // Deselect all buttons
                maincourseButtons.forEach(btn => btn.classList.remove('selected'));
                // Select clicked button
                button.classList.add('selected');
                selectedItem = button.getAttribute('data-item');
                // Enable size select and populate options
                sizeSelect.disabled = false;
                sizeSelect.innerHTML = '<option value="" disabled selected>Select size/quantity</option>';
                prices[selectedItem].forEach(option => {
                    const opt = document.createElement('option');
                    opt.value = option.size;
                    opt.textContent = `${option.size} - ₱${option.price}`;
                    opt.setAttribute('data-price', option.price);
                    sizeSelect.appendChild(opt);
                });
                priceDisplay.textContent = "Price: ₱0";
                continueButton.disabled = true;
                selectedSize = null;
            });
        });

        sizeSelect.addEventListener('change', () => {
            selectedSize = sizeSelect.value;
            const selectedOption = sizeSelect.options[sizeSelect.selectedIndex];
            const price = selectedOption.getAttribute('data-price');
            priceDisplay.textContent = `Price: ₱${price}`;
            continueButton.disabled = false;
        });

        continueButton.addEventListener('click', () => {
            if (selectedItem && selectedSize) {
                alert(`You selected ${selectedItem} (${selectedSize}) - Price: ₱${sizeSelect.options[sizeSelect.selectedIndex].getAttribute('data-price')}`);
                // Here you can add code to proceed to the next step
            }
        });

        goBackButton.addEventListener('click', () => {
            window.history.back();
        });
    </script>
</body>
</html>
