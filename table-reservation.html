<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>PreOrder Pal - Choose Location</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f9f9f9;
            color: #333;
            min-height: 100vh;
        }

        header {
            background-color: #004080;
            color: white;
            padding: 15px 20px;
            text-align: left;
            font-size: 1.8rem;
            font-weight: bold;
        }

        main {
            flex-grow: 1;
            padding: 20px;
        }
        #location-options {
            display: flex;
            flex-direction: column;
            gap: 20px;
            max-width: 400px;
            margin: 10vh auto 0 auto;
        }

        .table-option {
            display: flex;
            align-items: center;
            gap: 10px;
            background-color: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .table-option button {
            flex-shrink: 0;
            padding: 10px 20px;
            background-color: #004080;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s ease;
        }

        .table-option button:hover {
            background-color: #003060;
        }

        .table-option input,
        .table-option select {
            padding: 6px 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
            font-size: 1rem;
        }

        #go-back {
            margin-top: 30px;
            padding: 10px 20px;
            background-color: #888888;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s ease;
            display: block;
            width: 100%;
            max-width: 400px;
            margin-left: auto;
            margin-right: auto;
        }

        #confirm {
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s ease;
            display: block;
            width: 100%;
            max-width: 400px;
            margin-left: auto;
            margin-right: auto;
        }
        #confirm:hover {
            background-color: #0056b3;
        }

        #go-back:hover {
            background-color: #666666;
        }
        footer {
            background-color: #004080;
            color: white;
            text-align: center;
            padding: 15px 10px;
            margin-top: auto;
            font-size: 0.9rem;
        }
    </style>
</head>

<body>
    <header style="background-color: #004080; color: white; padding: 15px 20px; font-size: 1.8rem; font-weight: bold; text-align: left;">
        Choose Your Dining Location
    </header>

    <section id="location-options">
        <div class="table-option">
            <button>Table 1</button>
            <input type="date" aria-label="Select date for Table 1" />
            <input type="time" aria-label="Select time for Table 1" />
            <select aria-label="Number of people for Table 1">
                <option value="1">1 person</option>
                <option value="2">2 people</option>
                <option value="3">3 people</option>
                <option value="4">4 people</option>
                <option value="5">5 people</option>
                <option value="6">6 people</option>
                <option value="7">7 people</option>
                <option value="8">8 people</option>
                <option value="9">9 people</option>
                <option value="10">10 people</option>
            </select>
            <select aria-label="Select location for Table 1">
                <option value="balcony">Balcony</option>
                <option value="dining-room">Dining Room</option>
                <option value="outside">Outside</option>
            </select>
        </div>
        <div class="table-option">
            <button>Table 2</button>
            <input type="date" aria-label="Select date for Table 2" />
            <input type="time" aria-label="Select time for Table 2" />
            <select aria-label="Number of people for Table 2">
                <option value="1">1 person</option>
                <option value="2">2 people</option>
                <option value="3">3 people</option>
                <option value="4">4 people</option>
                <option value="5">5 people</option>
                <option value="6">6 people</option>
                <option value="7">7 people</option>
                <option value="8">8 people</option>
                <option value="9">9 people</option>
                <option value="10">10 people</option>
            </select>
            <select aria-label="Select location for Table 2">
                <option value="balcony">Balcony</option>
                <option value="dining-room">Dining Room</option>
                <option value="outside">Outside</option>
            </select>
        </div>
        <div class="table-option">
            <button>Table 3</button>
            <input type="date" aria-label="Select date for Table 3" />
            <input type="time" aria-label="Select time for Table 3" />
            <select aria-label="Number of people for Table 3">
                <option value="1">1 person</option>
                <option value="2">2 people</option>
                <option value="3">3 people</option>
                <option value="4">4 people</option>
                <option value="5">5 people</option>
                <option value="6">6 people</option>
                <option value="7">7 people</option>
                <option value="8">8 people</option>
                <option value="9">9 people</option>
                <option value="10">10 people</option>
            </select>
            <select aria-label="Select location for Table 3">
                <option value="balcony">Balcony</option>
                <option value="dining-room">Dining Room</option>
                <option value="outside">Outside</option>
            </select>
        </div>
        <button id="confirm" onclick="window.location.href='choosinglocation.html'">Confirm</button>
        <button id="go-back" onclick="window.location.href='mainpage.html'">Go Back</button>
    </section>

    <footer>
        <p>&copy; 2025 PreOrder Pal. All rights reserved.</p>
    </footer>
</body>

</html>
